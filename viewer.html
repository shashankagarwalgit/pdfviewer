<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            overflow: hidden;
        }

        .header {
            display: none;
        }

        .logo {
            font-size: 1.2rem;
            font-weight: bold;
            color: #667eea;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo::before {
            content: "ðŸ“„";
        }

        .filename {
            font-size: 0.9rem;
            color: #64748b;
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #667eea;
            color: white;
        }

        .btn:hover {
            background: #5a67d8;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #64748b;
        }

        .btn-secondary:hover {
            background: #cbd5e1;
        }

        #viewer {
            width: 100vw;
            height: 100vh;
            border: none;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 2000;
        }

        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fef2f2;
            color: #dc2626;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border: 1px solid #fecaca;
            max-width: 500px;
            text-align: center;
            z-index: 2000;
            display: none;
        }

        .mobile-controls {
            display: none;
        }

        .mobile-controls button {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            padding: 0.8rem;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mobile-controls button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            #viewer {
                height: 100vh;
            }
        }

        @media (max-width: 480px) {
            #viewer {
                height: 100vh;
            }
        }
    </style>
</head>
<body>
    <!-- Removed header section -->

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Loading PDF...</p>
    </div>

    <div class="error-message" id="errorMessage">
        <h3>Error Loading PDF</h3>
        <p id="errorText">Failed to load the PDF document.</p>
        <button class="btn" onclick="window.close()" style="margin-top: 1rem;">Close</button>
    </div>

    <div id="viewer"></div>

    <!-- Removed mobile controls section -->

    <!-- Import PDF.js Express Viewer -->
    <script src='./lib/webviewer.min.js'></script>
    
    <script>
        let viewerInstance = null;
        let isFullscreen = false;

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            initializeViewer();
        });

        function initializeViewer() {
            // Get URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const pdfUrl = urlParams.get('url');
            const filename = urlParams.get('filename');

            if (!pdfUrl) {
                showError('No PDF URL provided');
                return;
            }

            // Update filename display
            if (filename) {
                document.getElementById('filename').textContent = decodeURIComponent(filename);
                document.title = `PDF Viewer - ${decodeURIComponent(filename)}`;
            } else {
                const urlParts = decodeURIComponent(pdfUrl).split('/');
                const extractedFilename = urlParts[urlParts.length - 1];
                // document.getElementById('filename').textContent = extractedFilename;
                document.title = `PDF Viewer`;
            }

            // Initialize PDFjs Express WebViewer
            WebViewer({
                path: './lib', // path to the PDF.js Express 'lib' folder
                licenseKey: 'EIdtN9zHBZiGqQFsR4Mr',
                initialDoc: decodeURIComponent(pdfUrl),
            }, document.getElementById('viewer'))
            .then(instance => {
                viewerInstance = instance;
                const { Core, UI } = instance;

                // Hide loading when document is loaded
                Core.documentViewer.addEventListener('documentLoaded', () => {
                    hideLoading();
                    console.log('Document loaded successfully');
                });

                // Handle document load failures
                Core.documentViewer.addEventListener('documentLoadFailed', (err) => {
                    hideLoading();
                    showError('Failed to load PDF: ' + (err.message || 'Unknown error'));
                });

                // Handle page number updates
                Core.documentViewer.addEventListener('pageNumberUpdated', (pageNumber) => {
                    console.log(`Page number is: ${pageNumber}`);
                });

                // Customize UI for mobile
                if (window.innerWidth <= 768) {
                    // Hide some UI elements on mobile for better experience
                    UI.disableElements([
                        'ribbons',
                        'toggleNotesButton',
                        'searchButton',
                        'menuButton',
                        'rubberStampToolGroupButton',
                        'stampToolGroupButton',
                        'fileAttachmentToolGroupButton',
                        'calloutToolGroupButton',
                        'undo',
                        'redo'
                    ]);

                    // Set mobile-friendly zoom
                    Core.documentViewer.addEventListener('documentLoaded', () => {
                        Core.documentViewer.setFitMode(Core.documentViewer.FitMode.FitWidth);
                    });
                }

                // Enable touch scrolling on mobile
                if ('ontouchstart' in window) {
                    UI.enableTouchScrollLock();
                }

                // Auto-enter fullscreen on mobile
                if (window.innerWidth <= 768) {
                    setTimeout(() => {
                        enterFullscreen();
                    }, 1000);
                }
            })
            .catch(err => {
                hideLoading();
                showError('Failed to initialize PDF viewer: ' + err.message);
            });
        }

        function toggleFullscreen() {
            if (!isFullscreen) {
                enterFullscreen();
            } else {
                exitFullscreen();
            }
        }

        function enterFullscreen() {
            const element = document.documentElement;
            
            if (element.requestFullscreen) {
                element.requestFullscreen();
            } else if (element.webkitRequestFullscreen) { // Safari
                element.webkitRequestFullscreen();
            } else if (element.msRequestFullscreen) { // IE/Edge
                element.msRequestFullscreen();
            } else if (element.mozRequestFullScreen) { // Firefox
                element.mozRequestFullScreen();
            }
        }

        function exitFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) { // Safari
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) { // IE/Edge
                document.msExitFullscreen();
            } else if (document.mozCancelFullScreen) { // Firefox
                document.mozCancelFullScreen();
            }
        }

        // Listen for fullscreen changes
        document.addEventListener('fullscreenchange', updateFullscreenButton);
        document.addEventListener('webkitfullscreenchange', updateFullscreenButton);
        document.addEventListener('mozfullscreenchange', updateFullscreenButton);
        document.addEventListener('MSFullscreenChange', updateFullscreenButton);

        function updateFullscreenButton() {
            isFullscreen = !!(document.fullscreenElement || 
                             document.webkitFullscreenElement || 
                             document.mozFullScreenElement || 
                             document.msFullscreenElement);
            
            const btn = document.getElementById('fullscreenBtn');
            btn.textContent = isFullscreen ? 'â›¶ Exit Fullscreen' : 'â›¶ Fullscreen';
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        // Handle window resize for responsive behavior
        window.addEventListener('resize', function() {
            if (viewerInstance && window.innerWidth <= 768) {
                const { Core } = viewerInstance;
                if (Core.documentViewer.getDocument()) {
                    Core.documentViewer.setFitMode(Core.documentViewer.FitMode.FitWidth);
                }
            }
        });

        // Prevent accidental navigation
        window.addEventListener('beforeunload', function(e) {
            // Only show confirmation if user hasn't explicitly closed
            if (!window.isClosing) {
                e.preventDefault();
                e.returnValue = '';
            }
        });

        // Handle keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F11' || (e.key === 'f' && e.ctrlKey)) {
                e.preventDefault();
                toggleFullscreen();
            } else if (e.key === 'Escape' && isFullscreen) {
                exitFullscreen();
            }
        });
    </script>
</body>
</html>
